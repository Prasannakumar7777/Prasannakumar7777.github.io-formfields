<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Fields Example</title>
</head>
<body>
    <h1>Dynamic Form Fields</h1>
    <form id="dynamicForm">
        <div id="formFields"></div>
        <button type="button" id="addTextFieldButton">Add Text Field</button>
        <button type="button" id="addNumberFieldButton">Add Number Field</button>
        <button type="button" id="addDateFieldButton">Add Date Field</button>
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
